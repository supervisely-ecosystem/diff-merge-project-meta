<div>
    <div class="fflex" style="align-items: stretch">
        <sly-card title="Project 1" style="width: 33%" class="mr15">
            <sly-field title="" description="Project">
                <a slot="title" target="_blank"
                   :href="`/projects/${data.projectId1}/datasets`">{{data.projectName1}}</a>
                <sly-icon slot="icon" :options="{ imageUrl: `${data.projectPreviewUrl1}` }"/>
            </sly-field>
        </sly-card>
        <sly-card title="Result project" style="width: 34%" class="mr15">
            <el-button type="primary" @click="command('merge')">
                <i class="zmdi zmdi-play" style="margin-right: 5px"></i> Run
            </el-button>
        </sly-card>
        <sly-card title="Project 2" style="width: 33%">
            <sly-field title="" description="Project">
                <a slot="title" target="_blank"
                   :href="`/projects/${data.projectId2}/datasets`">{{data.projectName2}}</a>
                <sly-icon slot="icon" :options="{ imageUrl: `${data.projectPreviewUrl2}` }"/>
            </sly-field>
        </sly-card>
    </div>

    <sly-card class="mt15" title="Classes" subtitle="Compare classes ">
        <el-table class="ultra-table" :data="data.classesTable" style="width: 100%">
            <el-table-column sortable prop="class1" label="Project 1: Classes">
                <template scope="scope">
                    <div>
                        <i class="zmdi zmdi-circle" style></i>
                        <span class="mr10 ml10">{{ scope.row.class1 }}</span>
                        <i class="zmdi zmdi-shape"></i> {{ scope.row.shape1 }}
                    </div>
                </template>
            </el-table-column>
            <el-table-column prop="info" label="Compare"></el-table-column>
            <el-table-column sortable prop="class2" label="Project 2: Classes"></el-table-column>
        </el-table>
    </sly-card>
</div>
